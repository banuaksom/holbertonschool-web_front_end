        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        const createFamilyTree = () => {
            $("body").append("<table><thead><tr><th><th></tr></thead><tbody><tr><td><td></tr><tr><td><td></tr><tr><td><td></tr></tbody>");
                $("th").first().text("Firstname").end().last().text("Lastname").end();
                $(`tr:nth-child(1) td`).first().text("Guillaume").end();
                $(`tr:nth-child(2) td`).first().text("Paulette").end();
                $(`tr:nth-child(3) td`).first().text("Antoine").end();
                $('td:last-child').text('Salva');
        }

        const replaceFamilyTree = () => {
        $("tbody").html(`
          <tr>
            <td>Gerard</td>
            <td>Bonissa</td>
          </tr>
        `)
      }
      createFamilyTree();
      replaceFamilyTree();
    </script>
